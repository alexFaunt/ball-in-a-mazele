<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball in a Maze</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    canvas {
      display: block;
      max-width: 100vw;
      max-height: 100vh;
      border: 2px solid #333;
    }

    #orientation-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 18px;
      background: #2d5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    #orientation-btn.show {
      display: block;
    }

    @media (orientation: landscape) and (max-width: 900px) {
      body::before {
        content: 'Please rotate your device to portrait mode';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        text-align: center;
        z-index: 1000;
        background: rgba(0,0,0,0.9);
        padding: 40px;
        border-radius: 12px;
      }

      canvas {
        filter: blur(10px);
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <button id="orientation-btn">Enable Tilt Controls</button>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
